name: CI Pipeline - TST Reeds

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install ruff
      run: pip install ruff==0.11.10
    
    - name: Run ruff linter
      run: ruff check src/ tests/ --output-format=github
    
    - name: Run ruff formatter check
      run: ruff format --check src/ tests/

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=95
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -r requirements.txt
    
    - name: Run Bandit security linter
      run: bandit -r src/ -ll --skip B101
      continue-on-error: true
    
    - name: Check for vulnerable dependencies
      run: safety check --ignore 70612
      continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify app starts
      run: |
        timeout 10 python -c "from main import app; print('✅ App imports successfully')" || true
    
    - name: Check all modules import
      run: |
        python -c "
        from src.personalization.domain.value_objects import UserId, Rating, GenreFavorit, DaftarBlokir, PreferensiEksplisit
        from src.personalization.domain.aggregates import ProfilMinatBaca
        from src.personalization.application.services import ProfilService
        from src.personalization.infrastructure.auth.jwt_handler import create_access_token, verify_token
        print('✅ All modules import successfully')
        "
